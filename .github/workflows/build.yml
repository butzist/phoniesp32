name: Build Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Cache Nix cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/nix
          key: nix-cache-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-cache-${{ runner.os }}-

      - name: Cache toolchains
        uses: actions/cache@v4
        with:
          path: |
            .rustup
            .espup
          key: toolchains-${{ runner.os }}

      - name: Cache dioxus-cli
        id: cache-dioxus-cli
        uses: actions/cache@v4
        with:
          path: /tmp/nix-cache
          key: dioxus-cli-${{ runner.os }}-${{ hashFiles('flake.lock') }}

      - name: Restore dioxus-cli
        if: steps.cache-dioxus-cli.outputs.cache-hit == 'true'
        run: nix copy --from file:///tmp/nix-cache

      - name: Build dioxus-cli
        if: steps.cache-dioxus-cli.outputs.cache-hit != 'true'
        run: |
          nix build .#dioxusCli
          mkdir -p /tmp/nix-cache
          nix copy --to file:///tmp/nix-cache ./result

      - name: Build firmware
        run: nix develop --command "just"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: firmware.bin
